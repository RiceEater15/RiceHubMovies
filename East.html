<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search and Play</title>
</head>
<body>
    <h1>Movie Player</h1>
    <input type="text" id="movieName" placeholder="Enter movie name">
    <button onclick="searchMovie()">Search</button>
    
    <div id="movieDetails"></div>
    <div id="player" style="display:none;">
        <video id="moviePlayer" width="600" controls>
            <source id="movieSource" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        const movieListUrl = 'https://embed.su/list/movie.json';  // URL to fetch the movie JSON

        async function searchMovie() {
            const movieName = document.getElementById('movieName').value.trim().toLowerCase();
            if (!movieName) return;

            try {
                const response = await fetch(movieListUrl);
                const movieList = await response.json();
                const movie = movieList.find(m => m.title.toLowerCase().includes(movieName));

                if (movie) {
                    playMovie(movie);
                } else {
                    alert('Movie not found.');
                }
            } catch (error) {
                console.error('Error fetching movie data:', error);
                alert('There was an error fetching the movie list.');
            }
        }

        function playMovie(movie) {
            const moviePlayer = document.getElementById('moviePlayer');
            const movieSource = document.getElementById('movieSource');
            const playerDiv = document.getElementById('player');
            const movieDetails = document.getElementById('movieDetails');

            movieDetails.innerHTML = `
                <h2>${movie.title}</h2>
                <p>${movie.description}</p>
            `;

            movieSource.src = movie.url; // Assuming 'url' is the direct link to the movie.
            moviePlayer.load();
            moviePlayer.play();

            playerDiv.style.display = 'block';
        }
    </script>
</body>
</html>
