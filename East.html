<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Movie</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
            padding: 20px 0;
            background-color: #28a745;
            margin: 0;
        }

        #movieDetails {
            text-align: center;
            padding: 20px;
        }

        #moviePoster {
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
        }

        #moviePlayer {
            width: 80%;
            max-width: 800px;
            display: block;
            margin: 20px auto;
        }

        #movieTitle {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }

        #movieDescription {
            font-size: 16px;
            color: #555;
            max-width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Watch Movie</h1>

    <div id="movieDetails">
        <img id="moviePoster" src="" alt="Movie Poster">
        <div id="movieTitle"></div>
        <div id="movieDescription"></div>
        <video id="moviePlayer" controls>
            <source id="movieSource" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        // Extract movie id and type from the URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('id');
        const movieType = urlParams.get('type');

        // Assuming we can fetch movie details using the ID
        async function fetchMovieDetails() {
            const movieListUrl = 'https://embed.su/list/movie.json'; // Or the relevant URL for the movie data
            try {
                const response = await fetch(movieListUrl);
                const movieList = await response.json();
                const movie = movieList.find(m => m.id === movieId);

                if (movie) {
                    // Display movie details
                    document.getElementById('movieTitle').textContent = movie.title;
                    document.getElementById('movieDescription').textContent = movie.description;
                    document.getElementById('moviePoster').src = movie.poster;
                    document.getElementById('movieSource').src = movie.url; // Assuming 'url' is the streaming link
                    document.getElementById('moviePlayer').load();
                } else {
                    alert('Movie not found');
                }
            } catch (error) {
                console.error('Error fetching movie details:', error);
                alert('There was an error fetching movie details.');
            }
        }

        // Load movie details when the page loads
        fetchMovieDetails();
    </script>
</body>
</html>
