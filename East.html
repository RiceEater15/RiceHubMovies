<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            color: #333;
            padding: 20px 0;
            background-color: #28a745;
            margin: 0;
        }

        #searchContainer {
            text-align: center;
            margin: 20px 0;
        }

        #movieName {
            padding: 10px;
            font-size: 18px;
            width: 300px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        #movieList {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            margin: 0 auto;
            max-width: 1200px;
        }

        .movieCard {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .movieCard:hover {
            transform: scale(1.05);
        }

        .moviePoster {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }

        .movieDetails {
            padding: 15px;
            text-align: center;
        }

        .movieTitle {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            color: #333;
        }

        .movieDescription {
            font-size: 14px;
            color: #555;
            max-height: 60px;
            overflow: hidden;
            text-overflow: ellipsis;
        }
    </style>
</head>
<body>
    <h1>Movie Search</h1>

    <div id="searchContainer">
        <input type="text" id="movieName" placeholder="Search for a movie">
        <button onclick="searchMovie()">Search</button>
    </div>

    <div id="movieList"></div>

    <script>
        const movieListUrl = 'https://embed.su/list/movie.json';  // URL to fetch the movie JSON

        async function searchMovie() {
            const movieName = document.getElementById('movieName').value.trim().toLowerCase();
            if (!movieName) return;

            try {
                const response = await fetch(movieListUrl);

                // Check if the response is successful
                if (!response.ok) {
                    throw new Error(`Failed to fetch data. Status: ${response.status}`);
                }

                const movieList = await response.json();

                // Ensure the movieList is an array and contains the expected data
                if (!Array.isArray(movieList)) {
                    throw new Error('Invalid movie list structure.');
                }

                displayMovies(movieList, movieName);
            } catch (error) {
                console.error('Error fetching movie data:', error);
                alert('There was an error fetching the movie list. See console for details.');
            }
        }

        function displayMovies(movieList, movieName) {
            const movieListDiv = document.getElementById('movieList');
            movieListDiv.innerHTML = '';  // Clear previous results

            const filteredMovies = movieList.filter(movie =>
                movie.title.toLowerCase().includes(movieName)
            );

            if (filteredMovies.length === 0) {
                movieListDiv.innerHTML = `<p>No movies found.</p>`;
                return;
            }

            filteredMovies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.classList.add('movieCard');
                movieCard.onclick = () => window.location.href = `watch.html?id=${movie.id}&type=movie`;

                movieCard.innerHTML = `
                    <img class="moviePoster" src="${movie.poster}" alt="${movie.title}">
                    <div class="movieDetails">
                        <div class="movieTitle">${movie.title}</div>
                        <div class="movieDescription">${movie.description}</div>
                    </div>
                `;

                movieListDiv.appendChild(movieCard);
            });
        }
    </script>
</body>
</html>
